<div class="w3-container">
  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <form (submit)="addProduct(productForm.value)" #productForm="ngForm">
          <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" class="form-control" id="name" name="name" ngModel>
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" min="0" max="99" value="0" ngModel>
          </div>
          <div class="form-group">
            <label for="path">Image Link:</label>
            <input type="text" class="form-control" id="path" name="path" ngModel>
          </div>
          <button class="btn btn-secondary" type="submit" onclick="document.getElementById('id01').style.display='none'">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div>
  <ul>
    <app-item *ngFor="let p of products; let i = index" [item]="p" [index]="i" (onDeleteProduct)="deleteProduct($event)"></app-item>
  </ul>
  <div class="add-product" *ngIf="this.authService.isAdmin | async">
    <button onclick="document.getElementById('id01').style.display='block'" type="button" class="btn btn-outline-success btn-lg btn-block add-product-btn">Add new product</button>
  </div>
</div>
