<li>
  <div class="order-info">
    <h3>Order number: {{ order._id.slice(14,order._id.length ) }}</h3>
    <h5>Number of Products: {{order.numOfProducts}}</h5>
    <h5>Total Price: {{ order.totalPrice | currency }}</h5>
  </div>
  <div class="order-images">
    <app-order-img *ngFor="let img of order.images; let i = index" [img]="img" [index]="i"></app-order-img>
  </div>
</li>
